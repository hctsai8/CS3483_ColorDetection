<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection Studio</title>
    <link rel="stylesheet" href="../css/detection.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="title">Color Detection Studio</h1>
            <p class="subtitle">Real-time color analysis from your camera</p>
        </div>
    </header>

    <!-- Top Navigation Menu -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="/" class="top-nav-item">
                <span class="nav-icon">üí°</span>
                <span>Item Recommendation</span>
            </a>
            <a href="/cursor" class="top-nav-item active">
                <span class="nav-icon">üñ±Ô∏è</span>
                <span>Mouse Detection</span>
            </a>
            <a href="/fingertip" class="top-nav-item">
                <span class="nav-icon">üñêÔ∏è</span>
                <span>Fingertip Detection</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="app-container">
            <section class="video-section">
                <div class="video-wrapper">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <canvas id="paused-canvas" style="display: none;"></canvas>
                </div>
                
                <div class="controls">
                    <button id="pause-btn" class="btn btn-secondary">
                        <span class="btn-icon">‚è∏Ô∏è</span>
                        Pause Video
                    </button>
                    <div class="status-indicator">
                        <span id="camera-status">üî¥ Connecting to camera...</span>
                    </div>
                </div>
            </section>

            <aside class="sidebar">
                <div class="current-color-card">
                    <h3>Current Color</h3>
                    <div class="color-preview" id="color-preview"></div>
                    <div class="color-info">
                        <div class="color-value">
                            <label>HEX</label>
                            <span id="hex-value">#FFFFFF</span>
                        </div>
                        <div class="color-value">
                            <label>RGB</label>
                            <span id="rgb-value">255, 255, 255</span>
                        </div>
                        <div class="color-value">
                            <label>HSL</label>
                            <span id="hsl-value">0¬∞, 0%, 100%</span>
                        </div>
                    </div>
                    <div class="color-actions">
                        <button id="copy-hex" class="btn-small">Copy HEX</button>
                        <button id="save-color" class="btn-small">Save Color</button>
                    </div>
                </div>

                <div class="history-card">
                    <div class="history-header">
                        <h3>Color History</h3>
                        <button id="clear-history" class="btn-small">Clear</button>
                    </div>
                    <div id="color-history" class="color-history"></div>
                </div>
            </aside>
        </div>
    </main>

    <div id="notification" class="notification hidden">
        <span id="notification-text"></span>
    </div>

    <script src="../js/cursor.js"></script>
</body>
</html>
