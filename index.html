<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Distinction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Distinction</h1>
    <div id="container">
        <div id="video-container">
            <video id="video" autoplay></video>
            <div id="color-display">
                <p>Detected Color: <span id="color-code">#FFFFFF</span></p>
            </div>
        </div>
        <div id="color-history-container">
            <h2>Color History</h2>
            <div id="color-history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
